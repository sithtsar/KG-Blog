<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Extractor</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }
        
        [data-theme="dark"] {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            gap: 1rem;
            height: 100vh;
        }
        
        .panel {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            border-bottom: 1px solid hsl(var(--border));
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .header p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: hsl(var(--background));
            transition: border-color 0.2s;
        }
        
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px dashed hsl(var(--input));
            border-radius: var(--radius);
            background: hsl(var(--muted) / 0.3);
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-upload-button:hover {
            border-color: hsl(var(--ring));
            background: hsl(var(--muted) / 0.5);
        }
        
        .file-upload-button.has-files {
            border-color: hsl(var(--primary));
            background: hsl(var(--primary) / 0.1);
        }
        
        .file-list {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }
        
        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.5rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--card));
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        .theme-toggle:hover {
            background: hsl(var(--muted));
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .btn-group button {
            flex: 1;
        }
        
        .visualization-panel {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
            min-height: 600px;
        }
        
        .legend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1rem;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .legend h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px hsl(var(--border));
        }
        
        .chat-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: var(--radius);
            max-width: 80%;
            font-size: 0.875rem;
        }
        
        .message.user {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            align-self: flex-start;
        }
        
        .message.warning {
            background: hsl(var(--destructive) / 0.1);
            border-left: 3px solid hsl(var(--destructive));
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .confidence-high {
            background: hsl(142 76% 36% / 0.2);
            color: hsl(142 76% 36%);
        }
        
        .confidence-medium {
            background: hsl(38 92% 50% / 0.2);
            color: hsl(38 92% 50%);
        }
        
        .confidence-low {
            background: hsl(0 84% 60% / 0.2);
            color: hsl(0 84% 60%);
        }
        
        .suggested-queries {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid hsl(var(--border));
        }
        
        .suggested-queries-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.5rem;
        }
        
        .suggested-query {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem 0.25rem 0.25rem 0;
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggested-query:hover {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid hsl(var(--border));
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--primary));
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid hsl(var(--muted));
            border-top-color: hsl(var(--primary));
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 0.75rem;
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border-radius: var(--radius);
            font-size: 0.875rem;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .path-highlight {
            stroke: #3b82f6 !important;
            stroke-width: 4px !important;
            stroke-opacity: 1 !important;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .node-highlight {
            r: 24 !important;
            stroke-width: 4px !important;
            stroke: #3b82f6 !important;
            filter: drop-shadow(0 0 8px #3b82f6);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 350px 1fr 350px;
            }
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .panel {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
        <span id="theme-icon">üåô</span>
    </button>
    
    <div class="container">
        <div class="panel">
            <div class="header">
                <h1>Extract</h1>
                <p>Upload documents or enter text</p>
            </div>
            
            <div class="input-group">
                <label for="text-input">Text or URL</label>
                <textarea id="text-input" placeholder="Paste text or enter URL..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="file-input">Upload Files</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="file-input" multiple accept=".txt,.html,.md,.pdf,.docx,.doc,.xlsx,.xls">
                    <div class="file-upload-button" id="file-upload-button">
                        <span>üìÅ</span>
                        <span id="file-upload-text">Choose files or drag and drop</span>
                    </div>
                </div>
                <div class="file-list" id="file-list"></div>
            </div>
            
            <div class="btn-group">
                <button onclick="extractGraph()" id="extract-btn">Extract</button>
                <button class="btn-secondary" onclick="loadFromNeo4j()" id="load-btn">Load</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat">
                    <div class="stat-value" id="node-count">0</div>
                    <div class="stat-label">Nodes</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="edge-count">0</div>
                    <div class="stat-label">Edges</div>
                </div>
            </div>
        </div>
        
        <div class="visualization-panel">
            <div id="graph-container"></div>
            <div class="legend" id="legend" style="display: none;">
                <h3>Node Types</h3>
                <div id="legend-items"></div>
            </div>
        </div>
        
        <div class="panel chat-panel">
            <div class="header">
                <h1>Chat</h1>
                <p>Ask questions about the graph</p>
            </div>
            
            <div class="chat-messages" id="chat-messages"></div>
            
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Ask a question..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" id="chat-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let graphSimulation = null;
        let graphSvg = null;
        let graphNodes = null;
        let graphLinks = null;
        
        const nodeColors = {
            'Product': '#ef4444',
            'Organization': '#22d3ee',
            'Person': '#3b82f6',
            'Technology': '#f97316',
            'Concept': '#10b981',
            'default': '#94a3b8'
        };
        
        // Theme management
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // File upload handling
        function setupFileUpload() {
            const fileInput = document.getElementById('file-input');
            const fileUploadButton = document.getElementById('file-upload-button');
            const fileUploadText = document.getElementById('file-upload-text');
            const fileList = document.getElementById('file-list');
            
            fileInput.addEventListener('change', function() {
                const files = Array.from(this.files);
                if (files.length > 0) {
                    fileUploadButton.classList.add('has-files');
                    fileUploadText.textContent = `${files.length} file(s) selected`;
                    
                    fileList.innerHTML = files.map(file => 
                        `<div class="file-item">üìÑ ${file.name}</div>`
                    ).join('');
                } else {
                    fileUploadButton.classList.remove('has-files');
                    fileUploadText.textContent = 'Choose files or drag and drop';
                    fileList.innerHTML = '';
                }
            });
        }
        
        async function extractGraph() {
            const textInput = document.getElementById('text-input').value;
            const fileInput = document.getElementById('file-input');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const extractBtn = document.getElementById('extract-btn');
            
            error.classList.remove('active');
            loading.classList.add('active');
            extractBtn.disabled = true;
            
            try {
                let formData = new FormData();
                
                if (fileInput.files.length > 0) {
                    // Handle multiple files
                    for (let i = 0; i < fileInput.files.length; i++) {
                        formData.append('files', fileInput.files[i]);
                    }
                } else if (textInput.trim()) {
                    formData.append('text', textInput);
                } else {
                    throw new Error('Please enter text or upload a file');
                }
                
                const response = await fetch('/extract', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Extraction failed');
                }
                
                const data = await response.json();
                currentData = data;
                visualizeGraph(data);
                updateStats(data);
                updateLegend(data);
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                extractBtn.disabled = false;
            }
        }
        
        async function loadFromNeo4j() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const loadBtn = document.getElementById('load-btn');
            
            error.classList.remove('active');
            loading.classList.add('active');
            loadBtn.disabled = true;
            
            try {
                const response = await fetch('/graph');
                if (!response.ok) {
                    throw new Error('Failed to load graph from Neo4j');
                }
                const data = await response.json();
                currentData = data;
                visualizeGraph(data);
                updateStats(data);
                updateLegend(data);
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                loadBtn.disabled = false;
            }
        }
        
        function visualizeGraph(data) {
            const container = document.getElementById('graph-container');
            container.innerHTML = '';
            
            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #999;">No nodes to visualize</p>';
                return;
            }
            
            const width = container.clientWidth || 800;
            const height = container.clientHeight || 600;
            
            if (graphSimulation) {
                graphSimulation.stop();
            }
            
            const svg = d3.select(container)
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            graphSvg = svg;
            
            const g = svg.append('g');
            
            const tooltip = d3.select('body').selectAll('.tooltip').data([0])
                .enter().append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0)
                .style('position', 'absolute')
                .style('background', 'rgba(0, 0, 0, 0.9)')
                .style('color', 'white')
                .style('padding', '12px')
                .style('border-radius', '6px')
                .style('pointer-events', 'none')
                .style('font-size', '13px')
                .style('z-index', '1000')
                .style('max-width', '300px');
            
            const nodes = data.nodes.map(node => ({
                id: node.id,
                label: node.label || node.id,
                type: node.label || 'default',
                properties: node.properties || {}
            }));
            
            const links = data.edges.map(edge => ({
                source: edge.source_id,
                target: edge.target_id,
                type: edge.relationship_type
            }));
            
            const nodeMap = new Map(nodes.map(n => [n.id, n]));
            
            const resolvedLinks = links
                .filter(link => nodeMap.has(link.source) && nodeMap.has(link.target))
                .map(link => ({
                    source: nodeMap.get(link.source),
                    target: nodeMap.get(link.target),
                    type: link.type
                }));
            
            graphNodes = nodes;
            graphLinks = resolvedLinks;
            
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(resolvedLinks).id(d => d.id).distance(120))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(35));
            
            graphSimulation = simulation;
            
            const link = g.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(resolvedLinks)
                .enter().append('line')
                .attr('stroke', '#cbd5e1')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', 2);
            
            const linkLabels = g.append('g')
                .attr('class', 'link-labels')
                .selectAll('text')
                .data(resolvedLinks)
                .enter().append('text')
                .text(d => d.type)
                .attr('font-size', '10px')
                .attr('fill', '#64748b')
                .attr('text-anchor', 'middle')
                .attr('dy', -5)
                .style('pointer-events', 'none');
            
            const node = g.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('r', 16)
                .attr('fill', d => nodeColors[d.type] || nodeColors['default'])
                .attr('stroke', '#fff')
                .attr('stroke-width', 3)
                .call(drag(simulation))
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .attr('r', 22)
                        .attr('stroke-width', 4)
                        .style('cursor', 'pointer');
                    
                    const props = Object.entries(d.properties)
                        .map(([k, v]) => `<strong>${k}:</strong> ${v}`)
                        .join('<br>');
                    
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', 0.95);
                    
                    const theme = document.documentElement.getAttribute('data-theme') || 'light';
                    const bgColor = theme === 'dark' ? 'rgba(30, 30, 30, 0.95)' : 'rgba(0, 0, 0, 0.9)';
                    tooltip.style('background', bgColor);
                    
                    tooltip.html(`<div style="font-weight: bold; margin-bottom: 5px; font-size: 14px;">${d.label}</div>${props || '<em>No properties</em>'}`)
                        .style('left', (event.pageX + 15) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .attr('r', 16)
                        .attr('stroke-width', 3)
                        .style('cursor', 'default');
                    
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', 0);
                });
            
            const nodeLabels = g.append('g')
                .attr('class', 'node-labels')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .text(d => d.label.length > 20 ? d.label.substring(0, 20) + '...' : d.label)
                .attr('font-size', '12px')
                .attr('dx', 22)
                .attr('dy', 5)
                .attr('fill', 'hsl(var(--foreground))')
                .style('pointer-events', 'none');
            
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                linkLabels
                    .attr('x', d => (d.source.x + d.target.x) / 2)
                    .attr('y', d => (d.source.y + d.target.y) / 2);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                nodeLabels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);
        }
        
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }
            
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }
            
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
            
            return d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }
        
        function updateStats(data) {
            document.getElementById('node-count').textContent = data.nodes.length;
            document.getElementById('edge-count').textContent = data.edges.length;
            document.getElementById('stats').style.display = 'grid';
        }
        
        function updateLegend(data) {
            const legend = document.getElementById('legend');
            const legendItems = document.getElementById('legend-items');
            legendItems.innerHTML = '';
            
            const types = [...new Set(data.nodes.map(n => n.label || 'default'))];
            
            types.forEach(type => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${nodeColors[type] || nodeColors['default']}"></div>
                    <span>${type}</span>
                `;
                legendItems.appendChild(item);
            });
            
            legend.style.display = 'block';
        }
        
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            
            if (!currentData) {
                addChatMessage('assistant', 'Please extract a graph first before asking questions.');
                return;
            }
            
            addChatMessage('user', message);
            input.value = '';
            
            const chatBtn = document.getElementById('chat-btn');
            chatBtn.disabled = true;
            chatBtn.textContent = '...';
            
            try {
                const graphContext = JSON.stringify({
                    nodes: currentData.nodes.length,
                    edges: currentData.edges.length
                });
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: message,
                        graph_context: graphContext
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Chat failed');
                }
                
                const data = await response.json();
                
                // Add confidence badge and answer
                let messageContent = '';
                if (data.confidence) {
                    const confidenceClass = `confidence-${data.confidence.toLowerCase()}`;
                    const confidenceLabel = data.confidence === 'HIGH' ? 'High Confidence' : 
                                          data.confidence === 'MEDIUM' ? 'Medium Confidence' : 
                                          'Low Confidence';
                    messageContent += `<div class="confidence-badge ${confidenceClass}">${confidenceLabel}</div>`;
                }
                
                // Format answer (support markdown-like formatting)
                messageContent += formatMessage(data.answer);
                
                // Add suggested queries if available
                if (data.suggested_queries && data.suggested_queries.length > 0) {
                    messageContent += '<div class="suggested-queries">';
                    messageContent += '<div class="suggested-queries-title">Suggested queries:</div>';
                    data.suggested_queries.forEach(query => {
                        const escapedQuery = query.replace(/'/g, "&#39;").replace(/"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        const displayQuery = query.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        messageContent += `<span class="suggested-query" onclick="setChatInput('${escapedQuery}')">${displayQuery}</span>`;
                    });
                    messageContent += '</div>';
                }
                
                addChatMessage('assistant', messageContent, data.confidence === 'LOW' ? 'warning' : '');
                
                // Animate query path if available
                if (data.path) {
                    animateQueryPath(data.path);
                }
                
            } catch (err) {
                addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                chatBtn.disabled = false;
                chatBtn.textContent = 'Send';
            }
        }
        
        function formatMessage(text) {
            // Simple markdown-like formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }
        
        function addChatMessage(role, text, extraClass = '') {
            const messages = document.getElementById('chat-messages');
            const message = document.createElement('div');
            message.className = `message ${role} ${extraClass}`;
            message.innerHTML = text;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function setChatInput(text) {
            const input = document.getElementById('chat-input');
            input.value = text;
            input.focus();
        }
        
        function animateQueryPath(path) {
            if (!graphSvg || !path || !path.nodes) return;
            
            // Reset all highlights
            d3.selectAll('.links line').classed('path-highlight', false);
            d3.selectAll('.nodes circle').classed('node-highlight', false);
            
            // Highlight nodes in path
            path.nodes.forEach((nodeId, index) => {
                setTimeout(() => {
                    d3.selectAll('.nodes circle')
                        .filter(d => d.id === nodeId)
                        .classed('node-highlight', true);
                    
                    // Highlight edges
                    if (index < path.nodes.length - 1) {
                        const nextNodeId = path.nodes[index + 1];
                        d3.selectAll('.links line')
                            .filter(d => 
                                (d.source.id === nodeId && d.target.id === nextNodeId) ||
                                (d.source.id === nextNodeId && d.target.id === nodeId)
                            )
                            .classed('path-highlight', true);
                    }
                }, index * 300);
            });
            
            // Clear highlights after animation
            setTimeout(() => {
                d3.selectAll('.links line').classed('path-highlight', false);
                d3.selectAll('.nodes circle').classed('node-highlight', false);
            }, path.nodes.length * 300 + 1000);
        }
        
        document.getElementById('text-input').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                extractGraph();
            }
        });
        
        // Initialize on page load
        initTheme();
        setupFileUpload();
    </script>
